<ion-header translucent>
  
  <ion-toolbar>
    <ion-item button detail="true" (click)="goProfile()">
    <ion-icon name="person-circle-outline" slot="start"></ion-icon>
    <ion-label>Edit profile</ion-label>
  </ion-item>
    <ion-title>Categories</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inset="true">
    <ion-item button *ngFor="let c of categories" (click)="pick(c)">
      <ion-label>{{ c | titlecase }}</ion-label>
      <ion-icon slot="end" name="checkmark" *ngIf="c===selected"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
